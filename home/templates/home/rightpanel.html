<h2>{{rheader}}</h2>
<div id="carouselExampleControls" class="carousel slide rounded" data-ride="carousel">


  <div class="carousel-inner rounded">
  {% for name, item in ritems.items %}

      <div class="carousel-item {{item.act}}">
        <a href="/lab/{{item.urlmenu}}">
          <img src="{{item.urlimage}}" class="d-block w-100" alt="{{item.urlmenu}}">
        </a>
        <div class="carousel-caption d-none d-md-block">
          <h5>{{name}}</h5>
          <p>{{item.manufact}}</p>
        </div>
      </div>
  {% endfor %}
  </div>


  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
